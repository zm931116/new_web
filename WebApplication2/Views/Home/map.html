<!DOCTYPE html>
<html>

<head>
    <title>Melbourne Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>
    <script src="locations.js" type="text/javascript"></script>
    <script src="MapStyle.js" type="text/javascript"></script>
    <script src="CenterControl.js" type="text/javascript"></script>
    <script src="HomePageControl.js" type="text/javascript"></script>
    <script src="handleLocationError.js" type="text/javascript"></script>
    <script src="filterMarkers.js" type="text/javascript"></script>
    <script src="DirectionHandling.js" type="text/javascript"></script>
    <script src="LocateControl.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="application.css" rel="stylesheet" type="text/css">
</head>

<body>
    <input id="pac-input" class="controls" type="text" placeholder="Suburbs Search">
    <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-walking">
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit">
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving" checked="checked">
        <label for="changemode-driving">Driving</label>
    </div>
    <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
    <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">

    <select id="type" class="controls" onchange="filterMarkers(this.value);">
    <option value="">All Categories</option>
    <option value="Education">Child Care Centres</option>
    <option value="Provider">Child Care Providers</option>
    </select>

    <div id="map"></div>
    <script>
        var btnLocation = document.getElementById("btn-location");
        var map, infoWindow;
        var gmarkers1 = [];
        var myLocation = {
            lat: -34.397,
            lng: 150.644
        };
        var mainCenter = {
            lat: -37.81,
            lng: 144.96
        };

        function initMap() {
            // Create a new StyledMapType object, passing it an array of styles,
            // and the name to be displayed on the map type control.
            var styledMapType = new google.maps.StyledMapType(MapStyle, {
                name: 'Styled Map'
            });

            // Strict boundaries
            var strictBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(-37.950911, 144.596250),
                new google.maps.LatLng(-37.663928, 145.355336)
            );

            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -37.81,
                    lng: 144.96
                },
                zoom: 12,
                gestureHandling: 'cooperative',

                mapTypeControlOptions: {
                    mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                        'styled_map'
                    ]
                }

            });

            map.mapTypes.set('styled_map', styledMapType);
            map.setMapTypeId('styled_map');

            // Listen for the dragend event
            google.maps.event.addListener(map, 'dragend', function() {
                if (strictBounds.contains(map.getCenter())) return;

                // We're out of bounds - Move the map back within the bounds
                var c = map.getCenter(),
                    x = c.lng(),
                    y = c.lat(),
                    maxX = strictBounds.getNorthEast().lng(),
                    maxY = strictBounds.getNorthEast().lat(),
                    minX = strictBounds.getSouthWest().lng(),
                    minY = strictBounds.getSouthWest().lat();

                if (x < minX) x = minX;
                if (x > maxX) x = maxX;
                if (y < minY) y = minY;
                if (y > maxY) y = maxY;

                map.setCenter(new google.maps.LatLng(y, x));

            });

            // Infowindow for location setting
            infoWindow = new google.maps.InfoWindow;

            // Infowindow for Marker
            var infowindowM = new google.maps.InfoWindow();

            // Declaring Variable
            var marker, i;

            var markers = locations.map(function(location, i) {
                var marker = new google.maps.Marker({
                    position: location,
                    category: location.type,
                });
                gmarkers1.push(marker);
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        infowindowM.setContent(location.info);
                        infowindowM.open(map, marker);
                        map.panTo(this.getPosition());
                        map.setZoom(16);
                    }
                })(marker, i));
                return marker;
            });
            var markerCluster = new MarkerClusterer(map, markers, {
                maxZoom: 14,
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });

            // Try HTML5 geolocation to locate yourself.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    myLocation = pos;
                    infoWindow.setPosition(pos);
                    infoWindow.setContent('You are here');
                    infoWindow.open(map);
                    map.setCenter(pos);
                    map.setZoom(16);

                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }


            // Create the DIV to hold the control and call the CenterControl()
            // constructor passing in this DIV.
            var centerControlDiv = document.createElement('div');
            var centerControl = new CenterControl(centerControlDiv, map);

            centerControlDiv.index = 1;
            centerControlDiv.style['padding-top'] = '10px';
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(centerControlDiv);

            // Go back to Homepage 
            var homePageDiv = document.createElement('div');
            var homePage = new HomePageControl(homePageDiv, map);

            homePageDiv.index = 1;
            homePageDiv.style['padding-left'] = '10px';
            homePageDiv.style['padding-top'] = '10px';
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(homePageDiv);

            // Locate Yourself
            var locateSelfDiv = document.createElement('div');
            var locateSelf = new LocateControl(locateSelfDiv, map);

            locateSelfDiv.index = 1;
            locateSelfDiv.style['padding-left'] = '10px';
            locateSelfDiv.style['padding-top'] = '10px';
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(locateSelfDiv);

            new AutocompleteDirectionsHandler(map);

            var filterOptions = document.getElementById('type');
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(filterOptions);

            // Create the search box and link it to the UI element.
            var input = document.getElementById('pac-input');
            var options = {
                types: ['(regions)'],
                componentRestrictions: {
                    country: 'au'
                }
            };
            var searchBox = new google.maps.places.Autocomplete(input, options);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });
            searchBox.addListener('place_changed', function() {
                var place = searchBox.getPlace();

                if (place.length == 0) {
                    return;
                }

                var bounds = new google.maps.LatLngBounds();

                if (!place.geometry) {
                    console.log("Returned place contains no geometry");
                    return;
                }
                if (place.geometry.viewport) {
                    // Only geocodes have viewport.
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
                for (var i = 0; i < place.address_components.length; i++) {
                    for (var j = 0; j < place.address_components[i].types.length; j++) {
                        if (place.address_components[i].types[j] == "postal_code") {
                            console.log(place.address_components[i].long_name);

                        }
                    }
                }
                map.fitBounds(bounds);
            });
        }
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4DVL2Q_bKb_TQtYmuFxs2AoZMxUEC0MI&callback=initMap&libraries=places" async defer></script>
</body>

</html>
